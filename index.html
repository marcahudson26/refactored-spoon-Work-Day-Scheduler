<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row" data-id="19">
      <div class="col-2 time-block hour">7pm</div>
      <div class="col-8 time-slot">
        <textarea placeholder="Add events here" class="calendar-item" rows="2" cols="50"></textarea>
      </div>
      <div class="col-2 saveBtn">
        <button class="btn btn-secondary">Confirm</button>
      </div>
    </div>
    <div class="row" data-id="20">
      <div class="col-2 time-block hour">8pm</div>
      <div class="col-8 time-slot">
        <textarea placeholder="Add events here" class="calendar-item" rows="2" cols="50"></textarea>
      </div>
      <div class="col-2 saveBtn">
        <button class="btn btn-secondary">Confirm</button>
      </div>
    </div>
    <div class="row" data-id="21">
      <div class="col-2 time-block hour">9pm</div>
      <div class="col-8 time-slot">
        <textarea placeholder="Add events here" class="calendar-item" rows="2" cols="50"></textarea>
      </div>
      <div class="col-2 saveBtn">
        <button class="btn btn-secondary">Confirm</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./index.js"></script>
</body>

</html>
